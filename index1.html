<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <title>Mice</title>
</head>

<body>
    <div class="container-fluid">
        <div class="content-container">
            <div class="row mt-4" style="margin-left: 50px; margin-right: 50px;">
                <div class="col-7 col-md-7 col-sm-12 col-xs-12 p-0" id="left-div">
                    <!-- <img src="./img/Man and rectangle1.png" alt="" class="w-100" style="height: 600px; z-index: -1;"> -->
                    <div class="navbar d-flex p-4 justify-content-between text-white">
                        <h5>MEETING</h5>
                        <h5>INCENTIVE</h5>
                        <h5>CONFERENCE</h5>
                        <h5>EVENT</h5>
                    </div>
                    <div class="mice-logo text-center p-2" style="font-family:Arial, Helvetica, sans-serif;">
                        <img src="./img/MICE_Logo.png" alt="" style="height: 100px;">
                        <h1
                            style="color:#034f89; font-size: 55px; font-family:Arial, Helvetica, sans-serif; font-weight: 600;">
                            AUTOMATE</h1>
                        <h2
                            style="color:#55ae49; font-size: 45px; font-family:Arial, Helvetica, sans-serif; font-weight: 600;">
                            YOUR
                            MICE <br> OPERATION</h2>
                        <p style="font-size: 24px; font-weight: 600; font-family:Arial, Helvetica, sans-serif;">With
                            specially Developed <br> Comprehensive CRM</p>
                    </div>

                    <div class="footer-img d-flex p-2 justify-content-between" style="margin-top: 55px;">
                        <img src="./img/Award 01.png" alt="" style="height: 55px; margin-top: -5px; margin-left: 5px;">
                        <img src="./img/Award 02.png" alt="" style="height: 40px; width: 70px;">
                        <img src="./img/Award 03.png" alt="" style="height: 40px; width: 70px;">
                        <img src="./img/Award 05.png" alt="" style="height: 40px; width: 70px;">
                        <img src="./img/Award 06.png" alt="" style="height: 40px; width: 70px;">
                        <img src="./img/Award 07.png" alt="" style="height: 40px; width: 70px;">
                        <img src="./img/Award 08.png" alt="" style="height: 40px; width: 70px;">
                    </div>
                </div>
                <div class="col-5 col-md-5 col-sm-12 col-xs-12 p-0">
                    <div class="card text-white" style="background-color: #2e373e;">
                        <div class="row w-100 d-flex justify-content-between">
                            <div class="col-6">
                                <div class="image-container">
                                    <img src="./img/Group 4.png" alt=""
                                        style="height: 100px; margin-top: 26px; width: 223px;">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="image-container">
                                    <img src="./img/Group 5.png" alt=""
                                        style="height: 100px; margin-top: 34px; width: 223px; margin-left: 30px;">
                                </div>
                            </div>
                        </div>
                        <div class="card-body" style="width: 80%; margin-left: 47px; margin-top: -16px;">
                            <div class="text-center p-4">
                                <img src="./img/LOGO.png" alt="" style="width: 100px; height: 50px;">
                            </div>
                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="email" class="form-control p-4" id="username"
                                            placeholder="Email address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control p-4" id="password"
                                            placeholder="Enter your password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-block p-2"
                                    style="background-color: #ffc20f; font: size 20px;">Login</button>
                                <div class="p-4 d-flex justify-content-between">
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                                    </div>
                                    <a href="#" style="text-decoration: none; color: white;"><em>Forgot your
                                            Password?</em></a>
                                </div>
                                <hr class="bg-white">
                            </form>
                        </div>
                        <div style="text-align: end; margin-top: 10px; margin-right: 50px; padding: 3px;">
                            <img src="./img/Powered-by-De-Box.png" alt="#" height="30px">
                        </div>
                    </div>
                </div>
                <div class="bottom-image">
                    <img src="./img/Bottom_Strip.png" alt="" class="w-100"
                        style="margin-top: -40px; height: 31px; position: relative;">
                </div>
            </div>
        </div>
    </div>


    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
